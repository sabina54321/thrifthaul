{% extends 'base.html' %} {% load static %} {% block content %}
<body>
  <div class = "login-page-body">
    <div class = "container">
      <div class="row login-page-section">
        <div class="col-md-7">
          <div class = "login-image w-100" style="background-image: url({% static 'images/login.jpg' %})">
        </div>
      </div>
        <div class="col-md-5 login-form-section">
          <!-- <div class="hero"> -->
          <div class="login-form-details">
            <form action="/login/" method="POST" id="contactform" class="contact-form">
              {% csrf_token%}
              <div class="register">
                <div class="mb-3">
                  <label for="username" class="form-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    name="username"
                    placeholder="Enter your Username..."
                    class="form-control"
                    id="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    placeholder="Enter your Password..."
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <br />
                <div>
                  <button type="submit" class="btn btn-primary" id="button1">
                    Login
                  </button>
                  <br><br>
                  <div id = "information">
                  {% if messages %} {% for result in messages %}
                  <b style="color: #299479">{{result}}</b>
                  {% endfor %} {% endif %}
                  </div>
                </div>
                <br />
                <div class="card-body">
                  <p>
                      Forget Password? <a href="{% url 'resetpassword' %}"> Reset it here</a>
                  </p>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
	setTimeout(() => {
		const information = document.getElementById("information");
	  
		information.style.display = "none";
	  }, 4000);
 </script>
<style>
  #button1 {
    width: 40%;
		background-color: #299479 !important;
		border: none !important;
		height: 40px;
    color: white;
  }
  .login-page-body{
    margin-top: 150px;
    margin-bottom: 50px;
  }
  .login-image{
    height: 550px;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
  }

  .login-page-section {
    --bs-gutter-x: 0px;
  
  }

  .login-form-section {
    position: relative;
    border: 1px solid black;
  }

  .login-form-details {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

</style>
{% endblock content %}
