{% extends 'base.html' %} {% load static %} {% block content %}
<body>
  <!-- <div class="bg-image img1 container"> -->
  <div class="container">
    <div class="sell-form-section">
      <form
        method="POST"
        enctype="multipart/form-data"
        id="sellform"
        class="sell-form"
      >
        {% csrf_token %}
        <h2>Sell your Item</h2>
        <div class="Sell row">
          <div class="col-md-5">
            <div class="mb-3">
              <label><b>Seller Name </b><strong style="color: red;">*</strong></label
              ><br />
              <input
                type="text"
                value="{{user.first_name}} {{ user.last_name}}"
                name="Name"
                class="box form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label><b>Phone Number </b><strong style="color: red;">*</strong></label
              ><br />
              <input
                type="number"
                name="Number"
                class="box form-control"
                placeholder="Enter your Phone number"
                required
              />
            </div>
            <div class="mb-3">
              <label><b>Title </b><strong style="color: red;">*</strong></label
              ><br />
              <input
                type="text"
                name="Title"
                class="box form-control"
                placeholder="Enter the Ad Title"
                required
              />
            </div>
            <div class="dropdown mb-3">
              <label for="list" of product><b>Category</b></label
              ><br />
              <select class="Category" name="Category">
                <option value="womens wear">Womens Wear</option>
                <option value="mens wear">Mens Wear</option>
                <option value="kids wear">Kids Wear</option>
                <option value="party bag">Party Bag</option>
                <option value="hand bag">Hand Bag</option>
                <option value="side bag">Side Bag</option></select>
                <br/>
            </div>
            <div class="mb-3">
              <label><b>Address </b><strong style="color: red;">*</strong></label
              ><br />
              <input
                type="text"
                name="Address"
                class="box form-control"
                placeholder="Enter your Address"
                required
              />
            </div>
            <div class="mb-3">
              <label><b>Email Address</b></label
              ><br />
              <input
                type="text"
                name="Email"
                value="{{user.email}}"
                class="box form-control"
                placeholder="Enter you email address"
                required
              />
            </div>
            <div class="mb-3">
              <label><b>Used for </b><strong style="color: red;">*</strong></label
              ><br />
              <input
                type="text"
                name="Usedfor"
                class="box form-control"
                placeholder="Enter the product used for"
                required
              />
            </div>
            <div class="mb-3">
              <label><b>Size</b></label
              ><br />
              <select class="condition" name="Size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
              </select>
            </div>
          </div>
          <div class="col-md-5">
            <div class="mb-3">
              <label for="condition"><b>Condition of an item </b><strong style="color: red;">*</strong></label
              ><br />
              <select class="condition" name="Condition">
                <option value="good">Good</option>
                <option value="old">Old</option>
                <option value="new">New</option></select
              ><br />
            </div>
            <div class="mb-3">
              <label><b>Item Price </b><strong style="color: red;">*</strong></label
              ><br />
              <input
                type="text"
                name="Price"
                class="box form-control"
                placeholder="Enter the Price of the Item"
                required
              />
            </div>
            <div class="mb-3">
              <label><b>Number of Item in Stock</b></label
              ><br />
              <input
                type="number"
                name="Stock"
                class="box form-control"
                placeholder="Enter the Price of the Item"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Negotiable"><b>Price Negotiable</b></label
              ><br />
              <select class="condition" name="Negotiable">
                <option value="Yes">Yes</option>
                <option value="No">No</option></select
              ><br />
            </div>
            <div class="mb-3">
              <label><b>Colour </b></label
              ><br />
              <input
                type="text"
                name="Colour"
                class="box form-control"
                placeholder="Enter the colour of the product"
                required
              />
            </div>
            <div class="mb-3">
              <label><b>Material </b><strong style="color: red;">*</strong></label
              ><br />
              <input
                type="text"
                name="Material"
                class="box form-control"
                placeholder="Enter the Material of the product"
                required
              />
            </div>
            <div class="mb-3">
              <label for="image"><b>Upload the product image </b><strong style="color: red;">*</strong></label>
              <input type="file" class="form-control" name="image" required />
            </div>
            <div class="mb-3">
              <label for="image"><b>Upload other images </b><strong style="color: red;">*</strong></label>
              <input type="file" class="form-control" multiple name="productimage" required />
            </div>
            <div class="mb-3">
              <label><b>Description</b></label
              ><br />
              <textarea
                name="Description"
                class="box form-control"
                placeholder="Enter the Description of the Item"
                required
              ></textarea>
            </div>  
            
            <div class="send">
              <button type="submit" class="btn btn-primary" id="button1">
                Upload</button
              ><br />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
  .sell {
    justify-content: center;

  }
  .sell-form-section {
    margin-top: 100px;
  }

  .sell-form-section {
    background-image: url("bg.jpg");
    background-color: #F5F5F5;
  }
  .contact {
    margin-right: 0 !important;
  }

  .contact .info {
    position: relative;
  }

  .contact .info li {
    display: flex;
    margin-bottom: 16px;
  }

  .contact .info li span:nth-child(1) {
    color: #fff;
    font-size: 20px;
    margin-right: 10px;
    position: relative;
    left: 60px;
    top: 2px;
  }

  .contact .info li a {
    color: black;
    text-decoration: none;
    position: relative;
    left: 60px;
    top: 2px;
  }

  .contact .info li a:hover {
    color: #fff;
  }

  .copyright {
    width: 100%;
    background: #222;
    padding: 8px 100px;
    text-align: center;
    color: white;
  }
.send {
  text-align: right;
}
  #button1 {
    width: 150px;
    background-color: #299479 !important;
    border: none !important;
    height: 45px;
    color: white;
    margin-right: 0;
    margin-bottom: 17px;
  }

  @media (max-width: 991px) {
    footer {
      padding: 40px;
    }

    footer .container {
      flex-direction: column;
    }

    footer .container.sec {
      margin-right: 0;
      margin-bottom: 40px;
    }

    footer .container.sec .aboutus,
    .quickLinks,
    .contact {
      width: 100%;
    }

    .copyright {
      padding: 8px 40px;
    }
  }
</style>
{% endblock content %}
