{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" 
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
    rel="stylesheet"
  />
    <title>Thrift Haul</title>
    <header class="page-header"> 
        <!--Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <div class="container-fluid">
            <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" width="100px" height="80px" alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <form method = "GET" action = "/search" class="d-flex">
                    <input name = "query" class="form-control search-form" type="search" placeholder="Search Here" aria-label="Search" style="width: 500px";>
                    <button class="btn btn-outline-success" id = "search-icon-btn" type="submit"><i class = "fa fa-search"></i></button>
                  </form>
                </li>
                <li class="nav-item">
                  <a class = "nav-link active" href="{% url 'products' %}">Products</a>
                </li>
                <li class="nav-item">
                  <a class = "nav-link active" href="{% url 'Sell' %} ">SellOnThrift</a>
                </li>
               
                {% if user.is_authenticated %}
                <li>
                  <a class = "nav-link active" href="{% url 'profile' %}">Profile</a>
                  </li>
                <li class="nav-item">
                  <form method="POST" action="/logoutuser">
                    {%csrf_token%}
                  <a class = "nav-link active" href="{% url 'logout' %}">Logout</a>  
                  </form>
                  {% else %}
                  <li class="nav-item">
                    <a class = "nav-link active" href="{% url 'register' %} ">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class = "nav-link active" href="{% url 'login' %}">Login</a>
                  </li>
                  {% endif %}
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
