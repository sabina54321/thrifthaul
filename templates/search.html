{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container" style="margin-top: 150px;">
  <h2><strong>Search Result:</strong></h2>
  {% if items|length < 1 %}
  <p class = "search-result">Looks like there aren't any matches for {{query}}</p>
  {% endif %}
    <div class="row mt-4">
      {% for product in items %}
      <div class="col-md-4 mb-4">
        <div class="card shadow">
          <div class="card-img-top" style="background-image: url({{product.product_image.url}});">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">Rs {{ product.item_price }}</p>
            <button class="btn btn-primary item-name" onclick="location.href = '/productdetail/{{ product.id }}'">
              View Details
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <style>
    .search-result{
      margin-bottom:75px;
      font-size: 25px;
    }
  </style>
{% endblock %}
