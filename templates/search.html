{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
  <h2>Search Result:</h2>
  {% if products|length < 1 %}
  <p>No Product Found</p>
  {% endif %}
</div>
<div class="container" style="margin-top: 150px;">
    <div class="row mt-4">
      {% for product in items %}
      <div class="col-md-4 mb-4">
        <div class="card shadow">
          <img src="{{ product.product_image.url }}" class="card-img-top" alt="Sweartshirt" style="height: 350px;" />
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">Rs {{ product.item_price }}</p>
            <button class="btn btn-primary item-name" onclick="location.href = '/productdetail/{{ product.id }}'">
              View Details
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
